<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="res/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="res/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/index.min.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Covid-19</title>
</head>

<body>
  <div id="width" style="position: fixed; top: 0; left: 0; z-index: 999;"></div>
  <div class="app-wrapper container-fluid m-0 p-0">
    <header class="h5 w-100 App-header card shadow border-0 rounded-0">
      COVID-REPORT
    </header>
    <div class="input-wrapper container-md">
      <input type="text" class="w-75 inputtext text-center form-control rounded-pill card shadow border-0"
        id="searchfield" aria-describedby="helpId" placeholder="search for state" />
      <input onclick="getresult()" id="getit" type="button" class="text-center w-25 btn bg-dark text-light rounded-pill"
        value="Submit" />
      <marquee scrollamount="3" style="width: 100%;"><small style="font-style: italic;"
          class="form-text text-center text-muted">District-wise Data will be added soon.</small></marquee>
    </div>
    <div class="app-main-wrapper container-md">
      <div class="preview container-fluid card m-0 p-0 shadow border-0 rounded-0">
        <div class="row w-100 h-100">
          <div class="col-md-4">
            <div id="statename" class="mt-2 h3 card-title text-center">
              State
            </div>
            <div id="img" class="img"></div>
          </div>
          <div class="stats col-md-8">
            <div class="mt-2 h3 card-title text-center">
              Statistics
            </div>
            <div id="active" class="stat-item active">
              Active Cases
              <span class="bg-info" id="span-active"></span>
            </div>
            <div class="stat-item confirmed">
              Confirmed Cases
              <span class="bg-warning" id="span-confirmed"></span>
            </div>
            <div class="stat-item death">
              Deaths
              <span style="background-color: var(--pink);" id="span-deaths"></span>
            </div>
            <div class="stat-item recovered">
              Recovered
              <span class="bg-success" id="span-recovered"></span>
            </div>
            <div class="note">
              Notes
              <q class="statenotes blockquote"><span class="bg-light" id="span-notes"></span></q>
            </div>
            <small style="font-style: italic; opacity: 0.3;" class="lastupdate">
              Updated To: <span id="lastUpdate"></span></small>
          </div>
        </div>
      </div>
    </div>
    <footer class="App-footer">
      <small class="form-text text-center text-muted">Made with <i class="fa fa-heart" aria-hidden="true"></i> by
        <a href="https://www.facebook.com/sidking791">Siddharth</a> without
        <i class="fa fa-coffee" aria-hidden="true"></i></small>
    </footer>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
